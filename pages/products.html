<!DOCTYPE html>
<html>

<head>
  <title>Proizvodi</title>
  <meta charset="UTF-8">
  <meta name="author" content="Marko Pavičić">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body style="background-color: #343a40">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/index.html">Fitness trgovina</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Početna stranica</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
            </li>
          </ul>
            <form class="form-inline mt-2 mt-md-0">
              <button type="button" class="btn btn-outline-success my-5 my-sm-0" data-toggle="modal" data-target="#loginModal" >Log in</button>  
              <button type="button" class="btn btn-outline-success my-5 my-sm-0" data-toggle="modal" data-target="#RegisterModal" type="submit">Register</button>
            </form>
        </div>
      </nav>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
  </body>

      <!--LOGIN-->
<div class="modal fade" role="dialog" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Log in </h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
        <div class="modal-body">
          <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" name="Password" class="form-control" placeholder="Password">
        </div>
      </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Sign in</button>
        </div>
    </div>
  </div>

</div>
<!--REGISTER-->
<div class="modal fade" role="dialog" id="RegisterModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Register</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
        <div class="modal-body">
          <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="text" name="surname" class="form-control" placeholder="Surname">
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="number" name="telephone" class="form-control" placeholder="Telephone">
        </div>
        
        <div class="form-group">
          <input type="password" name="Password" class="form-control" placeholder="Password">
        </div>
        
      </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Register</button>
        </div>
    </div>
  </div>

</div>
</html>
