<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="author" content="MMI">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/products.css">
  <title>Oglasi</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent mb-5" id="navbar">
    <div class="container">
      <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand mr-auto" href="../index.html">Fitness trgovina</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto ml-2">
          <li class="nav-item active">
            <a class="nav-link" href="#">Kategorije</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="add_product">Dodajte oglas</a>
          </li>
        </ul>
        <form class="form-inline ml-auto">
          <button type="button" class="btn btn-outline-primary ml-2" data-toggle="modal" data-target="#login_modal"
            id="btn_main_login">Prijavite
            se</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row" id="products">

    </div>
  </div>


  <!--ModalDetails-->
  <div class="modal fade" id="modalId">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header pb-2">
          <h3 class="modal-title ml-4">Detalji o oglasu</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row mt-2 p-3">
            <div class="col-md-6">
              <img src="../img/products/myprotein.jpg" width="100%" class="rounded">
            </div>
            <div class="col-md-6">
              <h2 class="product-productory">Proteini</h2>
              <h2 class="product-name">Naziv</h2>
              <p style="box-sizing: border-box ;" class="product_desc">Najjeftiniji protein u okolici i šire, najbolji
                ucinak</p>
              <h4 class="product-price">100eura</h4>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success mt-2" style="width: 150px;">Kupi</button>

          </div>
        </div>
      </div>
    </div>
  </div>


  <!--ModalLogin-->
  <div class="modal fade" role="dialog" id="login_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Prijava</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" id="login_email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="password" id="login_password" class="form-control" placeholder="Lozinka">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-success mr-auto" id="btn_login">Prijava</button>
          <p>
            Nemate račun? <a class="link-primary" data-toggle="modal" data-target="#register_modal" type="submit"
              class="close" data-dismiss="modal">Registrirajte se</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!--Register modal-->
  <div class="modal fade" role="dialog" id="register_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Registracija</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" id="register_name" class="form-control" placeholder="Ime">
          </div>
          <div class="form-group">
            <input type="text" id="register_surname" class="form-control" placeholder="Prezime">
          </div>
          <div class="form-group">
            <input type="email" id="register_email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="number" id="register_phone" class="form-control" placeholder="Broj mobitela">
          </div>
          <div class="form-group">
            <input type="password" id="register_password" class="form-control" placeholder="Lozinka">
          </div>
          <div class="form-group">
            <input type="password" id="register_password_confirm" class="form-control" placeholder="Ponovite lozinku">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" id="btn_register" class="btn btn-outline-success my-2 my-sm-0">Register</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <script type="module" src="../scripts/products.js"></script>
</body>
