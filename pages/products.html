<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="author" content="MMI">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/products.css">
  <title>Oglasi</title>
</head>

<body>
  <!--Details modal-->
  <div class="modal fade" id="details_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header pb-2">
          <h3 class="w-100" id="details_title"></h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row mt-2 p-2">
            <img src="" width="100%" class="rounded" id="details_img">
          </div>
          <div class="row">
            <div class="container">
              <h5 class="mb-2 mt-2 text-center" id="details_category">
              </h5>
              <div class="row">
                <div class="container">
                  <textarea class="form-control mb-2" disabled id="details_description" rows="5"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="container">
                  <h5 class="mb-2 mt-2 text-center" id="details_price">
                  </h5>
                </div>
              </div>
              <div class="row">
                <div class="container mt-2">
                  <p class="text-center">E-mail: <a class="mb-2 mt-2" id="details_email"></a></p>
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="container mt-2">
                  <p class="text-center">Telefon: <a class="mb-2 mt-2" id="details_phone"></a></p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Login modal-->
  <div class="modal fade" role="dialog" id="login_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Prijava</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" id="login_email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="password" id="login_password" class="form-control" placeholder="Lozinka">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-success mr-auto" id="btn_login">Prijava</button>
          <p>
            Nemate raƒçun? <a class="link-primary" data-toggle="modal" data-target="#register_modal" type="submit"
              class="close" data-dismiss="modal">Registrirajte se</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <!--Register modal-->
  <div class="modal fade" role="dialog" id="register_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Registracija</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" id="register_name" class="form-control" placeholder="Ime">
          </div>
          <div class="form-group">
            <input type="text" id="register_surname" class="form-control" placeholder="Prezime">
          </div>
          <div class="form-group">
            <input type="email" id="register_email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="number" id="register_phone" class="form-control" placeholder="Broj mobitela">
          </div>
          <div class="form-group">
            <input type="password" id="register_password" class="form-control" placeholder="Lozinka">
          </div>
          <div class="form-group">
            <input type="password" id="register_password_confirm" class="form-control" placeholder="Ponovite lozinku">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" id="btn_register" class="btn btn-outline-success my-2 my-sm-0">Register</button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent mb-5" id="navbar">
    <div class="container">
      <a class="navbar-brand mr-auto" href="../index.html">Fitness trgovina</a>
    </div>
  </nav>

  <div class="container">
    <h1 id="categoryHeading"></h1>
    <div class="row" id="products"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <script type="module" src="../scripts/products.js"></script>
</body>
