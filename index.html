<!DOCTYPE html>
<html>

<head>
  <title>Početna stranica</title>
  <meta charset="UTF-8">
  <meta name="author" content="MMI">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body style="background-color: #343a40">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/index.html">Fitness trgovina</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Početna stranica <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pages/products.html">Products</a>
        </li>
      </ul>
      <form class="form-inline mt-2">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#login_modal">Log
          in</button>
        <button type="button" class="btn btn-outline-primary ml-1" data-toggle="modal" data-target="#register_modal"
          type="submit">Register</button>
      </form>
    </div>
  </nav>

  <!--Carousel-->
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="display-4">Dobro došli</h1>
          <p class="lead">Kupujte fitness suplemente jeftino i sigurno.</p>
          <hr class="my-4">
          <p class="lead">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#new_product_modal"
              onclick="">
              Kreirajte oglas
            </button>
            <a class="btn btn-primary btn-lg ml-3" href="pages/products.html" role="button">Pregledajte oglase</a>
          </p>
        </div>
        <img class="d-block w-100" src="/img/slides/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="display-4">Najbolja fitness trgovina</h1>
        </div>
        <img class="d-block w-100" src="/img/slides/2.jpg" alt="Second slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script type="module" src="scripts/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
</body>

<!--Modals-->

<!--Login modal-->
<div class="modal fade" role="dialog" id="login_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Log in </h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" id="login_email" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="password" id="login_password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="btn_login">Sign in</button>
      </div>
    </div>
  </div>
</div>

<!--Register modal-->
<div class="modal fade" role="dialog" id="register_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Register</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" id="register_name" class="form-control" placeholder="Ime">
        </div>
        <div class="form-group">
          <input type="text" id="register_surname" class="form-control" placeholder="Prezime">
        </div>
        <div class="form-group">
          <input type="email" id="register_email" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="number" id="register_phone" class="form-control" placeholder="Broj mobitela">
        </div>
        <div class="form-group">
          <input type="password" id="register_password" class="form-control" placeholder="Lozinka">
        </div>
        <div class="form-group">
          <input type="password" id="register_password_confirm" class="form-control" placeholder="Ponovite lozinku">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" id="btn_register" class="btn btn-outline-success my-2 my-sm-0">Register</button>
      </div>
    </div>
  </div>
</div>

<!--New product modal-->
<div class="modal fade" id="new_product_modal" tabindex="-1" aria-labelledby="new_product_modal_label"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="new_product_modal_label">Novi oglas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input class="form-control mt-2" placeholder="Naslov oglasa" type="text" id="product_title"
          autocomplete="off" />
        <input class="form-control mt-2" placeholder="Kratki opis" type="text" id="product_description"
          autocomplete="off" />
        <input class="form-control mt-2" placeholder="Cijena" type="text" id="product_price" autocomplete="off" />
        <h5 class="mt-3">Odabir kategorije</h5>
        <button class="btn btn-outline-primary dropdown-toggle mr-4" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">Kategorije</button>
        <div class="dropdown-menu" id="choose_category"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
          data-target="#surveyLengthModal" onclick="//TODO">Predajte oglas</button>
      </div>
    </div>
  </div>

</html>
